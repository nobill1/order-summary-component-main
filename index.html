<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>

    <div class="card">
      <div class="top-card">
        <img src="/images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="bottom-card">
        <h2>Order Summary</h2>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="alert">
          <img src="/images/icon-music.svg">

          <div class="price">
            <span>
              Annual Plan
            </span>
            $59.99/year
          </div>

          <a href="#">Change</a>
        </div>

        <a href="#" class="btn">Proceed to Payment</a>

        <a href="#" class="cancel">Cancel Order</a>
      </div>

    </div>

    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://resume.io/r/7bUEJMzgT" target="_blank">Nguimeya Bill-gates</a>.
      </p>
    </div>

  </main>
</body>

</html>
